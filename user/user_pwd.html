<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入第三方的css库 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">密码重置</div>
        <div class="layui-card-body">

            <form class="layui-form" id="form_pwd">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="old_pwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="new_pwd" required lay-verify="required|pwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="re_pwd" required lay-verify="required|pwd|repwd"
                            placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 按钮区域 -->
                <div class="layui-form-item" id="btn_area">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="btn_reset">重置</button>
                </div>

            </form>
        </div>
    </div>



    <!-- 导入第三方js 库 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/user/user_pwd.js"></script>
</body>

</html>
