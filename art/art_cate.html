<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 导入自己的css样式 -->
  <link rel="stylesheet" href="../assets/css/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div id="fll">
      <div class="layui-card-header">文章分类</div>
      <button type="button" class="layui-btn layui-btn layui-btn-sm" id="addArtlist">添加分类</button>
    </div>

    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="100">
          <col>
          <col>
          <col width='200'>
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <!-- 渲染文章列表 -->
  <script type="text/html" id="tpl_form">
    {{each data}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.cate_alias}}</td>
      <td>
        <!-- 每次循环加两个按钮 -->
        <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-xs" id="btn_exits"
          data-id="{{$value.id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-xs" data-id="{{$value.id}}" id="delbtn">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 渲染添加文章类别的弹出层 -->
  <script type="text/html" id="renderAdd">
    <form class="layui-form" id="art_cateForm" lay-filter="art_cateForm">
      <input type="hidden" name="id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="cate_alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item" id="AddbtnGroup">
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm" id="reset">重置</button>
        <button type="button" class="layui-btn layui-btn-sm" id="btn_Save">确定</button>
      </div>
    </form>
  </script>
